<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轮盘模拟器</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #ff3333;
      text-shadow: 1px 1px 5px #ff6666;
    }

    #instructions {
      margin-bottom: 20px;
      font-size: 1.1em;
      color: #ffa500;
      font-style: italic;
    }

    #countdown,
    #bullet-count,
    #result {
      margin-top: 10px;
      font-size: 1.5em;
      word-wrap: break-word;
      max-width: 100%;
    }

    #fire-button {
      font-size: 1.8em;
      padding: 15px 40px;
      margin-top: 20px;
      width: 90%;
      max-width: 300px;
      cursor: pointer;
      min-height: 150px;
      background-color: #8b0000;
      color: #fff;
      border: 2px solid #ff3333;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.8), inset 0px 0px 10px rgba(0, 0, 0, 0.7);
      transition: transform 0.1s, box-shadow 0.2s;
    }

    #fire-button:hover {
      box-shadow: 0px 0px 25px rgba(255, 0, 0, 1), inset 0px 0px 12px rgba(0, 0, 0, 0.9);
      transform: scale(1.05);
    }

    #reload-button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      background-color: #555;
      color: #eee;
      border: 2px solid #444;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #reload-button:hover {
      background-color: #777;
    }

    #fire-button {
      min-height: 300px;
    }

    @media (max-width: 600px) {
      #fire-button {
        font-size: 2em;
        padding: 15px;
      }

      #reload-button {
        font-size: 1em;
        padding: 8px 16px;
      }

      #countdown,
      #bullet-count,
      #result {
        font-size: 1.2em;
      }
    }
  </style>
</head>

<body>

  <h1>轮盘模拟器</h1>
  <div id="instructions">调高音量，将手机抵住太阳穴，深呼吸...</div>
  <div id="countdown"></div>
  <div id="bullet-count">剩余膛室：6</div>
  <div id="result"></div>
  <button id="reload-button">重新装弹</button>
  <button id="fire-button">扣动扳机</button>

  <audio id="gunshot-sound" src="https://github.com/zpatronus/roulette_simulator/raw/refs/heads/main/gunshot.mp3"
    preload="auto"></audio>
  <audio id="misfire-sound" src="https://github.com/zpatronus/roulette_simulator/raw/refs/heads/main/misfire.mp3"
    preload="auto"></audio>
  <audio id="reload-sound" src="https://github.com/zpatronus/roulette_simulator/raw/refs/heads/main/reload.mp3"
    preload="auto"></audio>

  <script>
    let bulletChamber = [];
    let currentSlot = 0;
    let remainingShots = 6;
    const fireButton = document.getElementById('fire-button');
    const reloadButton = document.getElementById('reload-button');
    const countdownDisplay = document.getElementById('countdown');
    const bulletCountDisplay = document.getElementById('bullet-count');
    const resultDisplay = document.getElementById('result');

    const gunshotSound = document.getElementById('gunshot-sound');
    const misfireSound = document.getElementById('misfire-sound');
    const reloadSound = document.getElementById('reload-sound');

    function reloadChamber () {
      bulletChamber = [false, false, false, false, false, false];
      const bulletPosition = Math.floor(Math.random() * 6);
      bulletChamber[bulletPosition] = true;
      currentSlot = 0;
      remainingShots = 6;
      bulletCountDisplay.textContent = '剩余膛室：' + remainingShots;
      resultDisplay.textContent = '';
      reloadSound.play(); // 播放装弹音效
    }

    reloadChamber();

    fireButton.addEventListener('click', () => {
      if (remainingShots <= 0) {
        resultDisplay.textContent = '没有子弹了，准备上膛吧。';
        return;
      }

      fireButton.disabled = true;
      reloadButton.disabled = true;
      resultDisplay.textContent = '倒计时...';

      const selectedSound = bulletChamber[currentSlot] ? gunshotSound : misfireSound;
      let countdown = 3;
      countdownDisplay.textContent = countdown;
      selectedSound.play();

      const countdownInterval = setInterval(() => {
        countdown--;
        countdownDisplay.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);

      selectedSound.addEventListener('ended', () => {
        if (bulletChamber[currentSlot]) {
          resultDisplay.textContent = '砰！命运终结了你...';
          remainingShots = 0;
          bulletChamber = [];
        } else {
          resultDisplay.textContent = '呼...暂时活了下来。空包弹。';
          currentSlot = (currentSlot + 1) % 6;
          remainingShots--;
        }

        fireButton.disabled = false;
        reloadButton.disabled = false;
        countdownDisplay.textContent = '';
        bulletCountDisplay.textContent = `剩余膛室：${remainingShots}`;
      }, { once: true });
    });

    reloadButton.addEventListener('click', reloadChamber);
  </script>
</body>

</html>
